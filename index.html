<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classificador de Herói</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Classificador de Nível de Herói</h1>
    <div class="container">
      <label for="nome">Nome do Herói:</label>
      <input type="text" id="nome" placeholder="Digite o nome do Herói" />

      <label for="xp">Experiência (XP):</label>
      <input type="number" id="xp" placeholder="Digite o XP" />

      <button onclick="classificarHeroi()">Classificar</button>

      <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
